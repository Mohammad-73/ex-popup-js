<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/alert.css" />
  </head>
  <body>
    <button id="show">Show Popup</button>

    <div class="content_modal_persian center_modal" id="alert_persian">
      <div class="modal">
        <div class="header_modal">
          <span class="alert_modal_icon" id="alert_modal_icon_persian">!</span>
        </div>
        <div class="body_modal">
          <h3 class="title_modal" id="title_modal_persian">
            این یک پیام خطاست
          </h3>
          <p class="text_modal" id="text_modal_persian">
            توضیحات خطا اینجا قرار می گیرد
          </p>
          <div class="button_modal" id="button_modal_persian">
            <button
              class="close_modal"
              id="close_persian_modal"
              onclick="alertClose()"
            >
              بستن
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/alert.js"></script>
  </body>
</html>
